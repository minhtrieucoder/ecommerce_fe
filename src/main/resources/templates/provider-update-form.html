<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Provider</title>
</head>
<body>
<h1>Update Provider</h1>
<form th:action="@{/providers/update}" th:object="${provider}" method="post">
    <!-- Hidden input field for the provider ID -->
    <input type="hidden" th:field="*{id}" />

    <div>
        <label>Name: </label>
        <input type="text" th:field="*{providerName}" />
    </div>
    <div>
        <label>Address: </label>
        <input type="text" th:field="*{providerAddress}" />
    </div>
    <div>
        <label>Phone Number: </label>
        <input type="text" th:field="*{providerPhoneNumber}" />
    </div>
    <button type="submit">Update Provider</button>
</form>
</body>
</html>
